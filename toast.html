<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toast - QCon SP 2016</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  </head>
  <body>


<button class="toggle">Show Toast Notification</button>


  <div class="toast">
    <div class="toast-icon"><i class="fa fa-check-circle-o"></i></div>
    <div class="toast-text"><strong>server_abc</strong> has been added to main server group.</div>
    <div class="toast-action">
      <a href="#">Start Server</a>
    </div>
  </div>


<script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>

<script type="text/javascript">

$('.toggle').click(function() {

$('.toast').addClass('show');
 $('.toast').delay(8900).queue(function(){
 $(this).removeClass('show').clearQueue();
  });
});
</script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- iOS -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    <!-- iPhone(first generation or 2G), iPhone 3G, iPhone 3GS -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icons/Icon.png">

    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icons/Icon-76.png">

    <!-- iPad and iPad mini @2x -->
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icons/Icon-76@2x.png">    
    <!-- iPad Pro -->
    <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-icons/Icon-167.png">
    
    
    <!-- Android -->
    <link rel="manifest" href="manifest.json">

    <title>Llueve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>  
    <!-- Info from Yahoo weather using  http://http://simpleweatherjs.com -->
  
    <div class="weather-icon"></div>

      <span class="text"></span>
      <span class="location">Estoy viendo si llueve</span>
    </div>
    
    <!-- scrips -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js" charset="utf-8"></script> 
    <script src="js/script.js" charset="utf-8"></script>

</html>
